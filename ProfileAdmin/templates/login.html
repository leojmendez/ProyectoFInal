<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Share Work</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'Home' %}" style="color: black">Comparte tu trabajo</a>
                <a class="navbar-brand" href="{% url 'Art' %}" style="color: black ">Atras </a>
                {% if not request.user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'login' %}" style="color: black">Log-in</a>
                <a class="navbar-brand" href="{% url 'register' %}" style="color: black">Sign-in</a>
                {% else %}
                <a class="navbar-brand" href="{% url 'logout' %}" style="color: black">Log-out</a>
                {% endif %}
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    
                </div>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="text-center">
                        <form id="login-form" style=" width: 50vw; margin-left : 15vw;" method="post">
                            {% csrf_token %}
                            <table class="table">
                                <tr>
                                    <td><label for="id_username">Usuario</label></td>
                                    <td><input id="id_username" name="username" 
                                               type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td><label for="id_password">Contraseña</label></td>
                                    <td><input id="id_password" name="password" 
                                               type="password" class="form-control"></td>
                                </tr>
                            </table>
                            {% if form.errors %}
                                <p class="label label-danger">
                                    Tu usuario y contraseña no coinciden 
                                    Intenta nuevamente.
                                </p>
                            {% endif %}
            
                            <input type="submit" value="Login" 
                                   class="btn btn-primary pull-right" />
                            <input type="hidden" name="next" value="{{ next }}" />
                        </form>
                    </div>
                </div>
            <br>
            <p>Aun no tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
                </div>
            </div>
        </header>
