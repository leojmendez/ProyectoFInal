<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Share Work</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'Home' %}" style="color: black">Comparte tu trabajo</a>
                {% if not request.user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'login' %}" style="color: black">Log-in</a>
                <a class="navbar-brand" href="{% url 'register' %}" style="color: black">Sign-in</a>
                {% else %}
                <a class="navbar-brand" href="{% url 'logout' %}" style="color: black">Log-out</a>
                <a class="navbar-brand" href="{% url 'profileEdit' %}" style="color: black">Editar usuario</a>
                {% endif %}
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <!-- Portfolio-->
        <div id="portfolio">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-lg-4 col-sm-6">
                        <a class="portfolio-box" href="{% url 'WorkInProgress' %}" title="DANZA">
                            <img class="img-fluid" src="{% static 'assets/img/categorias/art/danza.jpg' %}" alt="..." />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50">Categoría</div>
                                <div class="project-name">Danza</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <a class="portfolio-box" href="{% url 'ArtReadFoto' %}" title="PHOTO">
                            <img class="img-fluid" src="{% static 'assets/img/categorias/art/fotografia.jpg' %}" alt="..." />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50">Categoría</div>
                                <div class="project-name">Fotografía</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <a class="portfolio-box" href="{% url 'WorkInProgress' %}" title="DIBUJO Y PINTURA">
                            <img class="img-fluid" src="{% static 'assets/img/categorias/art/dibujo_pintura.png' %}" alt="..." />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50">Categoría</div>
                                <div class="project-name">Dibujo y Pintura</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <a class="portfolio-box" href="{% url 'WorkInProgress' %}" title="MANUALIDADES">
                            <img class="img-fluid" src="{% static 'assets/img/categorias/art/manualidades.jpg' %}" alt="..." />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50">Categoría</div>
                                <div class="project-name">Manualidades</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <a class="portfolio-box" href="{% url 'WorkInProgress' %}" title="OTRO">
                            <img class="img-fluid" src="{% static 'assets/img/categorias/art/otro.jpg' %}" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50">Categoría</div>
                                <div class="project-name">Otro</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <a class="portfolio-box" href="{% url 'ShowWork' %}" title="SHOW">
                            <img class="img-fluid" src="{% static 'assets/img/categorias/art/mostrar.png' %}" alt="..." />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50">Categoría</div>
                                <div class="project-name">Muestra tu arte</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        </header>
